        <form id="form-margin">

            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter Name">
                <small id="nameHelp" class="form-text text-muted">Please enter your real name</small>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="exampleInputMessage1">Message</label>
              <input type="message" class="form-control" id="exampleInputMessage1" placeholder="Message">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
